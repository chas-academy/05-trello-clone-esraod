<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>kanban - EOD</title>
      <link href="./css/style.css" rel="stylesheet" type="text/html">
      <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet"> 
  </head>

  <body>
    <div id="theTop"> 
      <h1>  KANBAN </h1>  
      <form class="fixthis" id="list-creation-dialog" title="Create new list" style="height: 40px"> 
        <button id="new-list" class="button">Add new list</button>
        <input id="input-list-cd" type="text"  name="title" placeholder="List title..."  required/>
      </form>
    </div>

    <div class="board">


      <div class="column">
        <div class="list">

          <div class="list-header">
            Todo
            <button class="button delete">✖</button>
          </div>

          <ul class="list-cards">
            <li class="add-new">
              <form class="new-card" action="index.html">
                <input type="text" name="title" placeholder="Please name the new card" />
                <button class="button add">Add new card</button>
              </form>
            </li>
          </ul>

        </div>
      </div>
         
      
      <div class="column">
        <div class="list">

          <div class="list-header">
            Doing
            <button class="button delete">✖</button>
          </div>

          <ul class="list-cards">
            <li class="add-new">
              <form class="new-card" action="index.html">
                <input type="text" name="title" placeholder="Please name the new card" />
                <button class="button add">Add new card</button>
              </form>
            </li>
          </ul>

        </div>
      </div>


      <div class="column">
        <div class="list">

          <div class="list-header">
            Done
            <button class="button delete">✖</button>
          </div>

          <ul class="list-cards">
            <li class="add-new">
              <form class="new-card" action="index.html">
                <input type="text" name="title" placeholder="Please name the new card" />
                <button class="button add">Add new card</button>
              </form>
            </li>
          </ul>

        </div>
      </div>
    
      
    </div>


    <footer style="text-align:center; padding:20px;">
      <span style="color:gray;"> &copy; 2019  Assignment (Kanban board)</span>
      Esra Oktav
    </footer>

  </body> 
</html>
