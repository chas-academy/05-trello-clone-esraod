<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kanban - EOD</title>
    <link href="./css/own.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>

<body>
    <div id="theTop">

        <button id="srtBtn" class="beutton">Add new list</button>
        <h1>  KANBAN </h1>
    </div>
    <div id="list-creation-dialog" title="Create new list" style="height: 40px">
            <form id="list-cd"> 
                <input id="input-list-cd" type="text" name="title" placeholder="List title" />
            </form>
        </div>

    <div class="board">
            <div class="column">
                    <div class="list">
                        <div class="list-header">
                            Todo
                            <button class="button delete">X</button>
                        </div>
                        <ul class="list-cards">
                            <li class="card">
                                Card #1
                                <button class="button delete">X</button>
                            </li>
                            <li class="add-new">
                                <form class="new-card" action="index.html">
                                    <input type="text" name="title" placeholder="Please name the card" />
                                    <button class="button add">Add new card</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="column">
                    <div class="list">
                        <div class="list-header">
                            Doing
                            <button class="button delete">X</button>
                        </div>
                        <ul class="list-cards">
                            <li class="card">
                                Card #2
                                <button class="button delete">X</button>
                            </li>
                            <li class="add-new">
                                <form class="new-card" action="index.html">
                                    <input type="text" name="title" placeholder="Please name the card" />
                                    <button class="button add">Add new card</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="column">
                        <div class="list">
                            <div class="list-header">
                                Done
                                <button class="button delete">X</button>
                            </div>
                            <ul class="list-cards">
                                <li class="card">
                                    Card #3
                                    <button class="button delete">X</button>
                                </li>
                                <li class="add-new">
                                    <form class="new-card" action="index.html">
                                        <input type="text" name="title" placeholder="Please name the card" />
                                        <button class="button add">Add new card</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                   
                </div>


  
    <script type="text/javascript" src="./bundle.js"></script></body>

</body> 
</html>
